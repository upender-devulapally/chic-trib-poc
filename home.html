<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recurly.js Example: Minimal Billing Information</title>
    <script src="https://js.recurly.com/v4/recurly.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/config"></script>
    <link href="https://js.recurly.com/v4/recurly.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
<main>
    <section>
        <h1 class="logo">
            <span class="price">Chicago Tribune Digi 99</span>
            <br/>
            <span class="price">â‚¹3.96</span>
            <span class="term">monthly</span>
        </h1>
    </section>
    <section id="errors" class="errors"></section>
    <section>
        <form method="post" action="#">
            <div>
                <div data-my-js-ref="recurly-element-card"></div>
            </div>
            <div>
                <label for="first_name">First Name</label>
                <input type="text" data-recurly="first_name" id="first_name" name="first_name">
            </div>
            <div>
                <label for="last_name">Last Name</label>
                <input type="text" data-recurly="last_name" id="last_name" name="last_name">
            </div>
            <div>
                <label for="last_name">EMail</label>
                <input type="text" data-recurly="email" id="email" name="email">
            </div>
            <div>
                <label for="first_name">Address1</label>
                <input type="text" data-recurly="address1" id="address1" name="address1">
            </div>
            <div>
                <label for="first_name">City</label>
                <input type="text" data-recurly="city" id="city" name="city">
            </div>
            <div>
                <label for="first_name">Country</label>
                <input type="text" data-recurly="country" id="country" name="country">
            </div>
            <div>
                <label for="first_name">Postal Code</label>
                <input type="text" data-recurly="postal_code" id="postal_code" name="postal_code">
            </div>
            <button id="subscribe">Subscribe</button>

            <input type="hidden" data-recurly="token" name="recurly_token">
        </form>
    </section>
</main>

<script>
    // Configure recurly.js -- set this to your own public key
    recurly.configure('wr1-T8lGYTcPggXxArZo9X5Wvl');
    // Create a CardElement
    let elements = recurly.Elements();
    let cardElement = elements.CardElement({
        style: {
            fontFamily: 'Open Sans',
            fontSize: '1rem',
            fontWeight: 'bold',
            fontColor: '#2c0730'
        }
    });
    cardElement.attach('[data-my-js-ref="recurly-element-card"]');

    // When a customer hits their 'enter' key while using the card element
    cardElement.on('submit', function (event) {
        $('form').submit();
    });

    // On form submit, we stop submission to go get the token
    $('form').on('submit', function (event) {
        console.log('form submitted')

        // Prevent the form from submitting while we retrieve the token from Recurly
        event.preventDefault();
        // Reset the errors display
        $('#errors').text('');
        $('input').removeClass('error');
        // Disable the submit button
        $('button').prop('disabled', true);
        var form = this;
        // Now we call recurly.token with the form. It goes to Recurly servers
        // to tokenize the credit card information, then injects the token into the
        // data-recurly="token" field above
        recurly.token(elements, form, function (err, token) {
            //console.log(token)
            console.log('Token Information...')
            console.log(token)
            // send any errors to the error function below
            if (err){
                error(err);
                location.href = "error.html";
            }else {
                // Otherwise we continue with the form submission
                // form.submit();
                sendDataToServer();
                // no need of payment gateway for prod env it will be validated by reculry
                // send form data to origin server
            }
        });
    });

    function sendDataToServer(){
        console.log('Sending data to server along with token')
        // https://ab85075e7b6c.ngrok.io/recurly/subscribe
        $.ajax({
            url: 'http://localhost:3000/recurly/subscribe',
            type: "POST",
            data:  $('form').serialize(),
            // dataType: 'script' is for responding to js in Rails, dataType: 'json' is for responding to json
            dataType: 'json', // json | script
        }).done(function() {
            console.log('done');
            alert('Customer account, subscription etc created in reculry server')
            location.href = 'success.html'
        }).fail(function() {
            //console.log('fail');
           // alert('Error occured while processing data at server')
            //.href = 'error.html'
            location.href = 'success.html'
        });
    }

    // A simple error handling function to expose errors to the customer
    function error (err) {
        $('#errors').text('The following fields appear to be invalid: ' + err.fields.join(', '));
        $('button').prop('disabled', false);
        $.each(err.fields, function (i, field) {
            $('[data-recurly=' + field + ']').addClass('error');
        });
    }
    // runs some simple animations for the page
    $('body').addClass('show');
</script>
</body>
</html>
